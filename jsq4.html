<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSQ4</title>
</head>

<body>
    <p>4. Write a JavaScript conditional statement to find the largest of five numbers. </p>
    <table>
        <tr>
            <td>Enter first number</td>
            <td><input type="number" name="num1" id="num1"></td>
        </tr>
        <tr>
            <td>Enter second number</td>
            <td><input type="number" name="num2" id="num2"></td>
        </tr>
        <tr>
            <td>Enter third number</td>
            <td><input type="number" name="num3" id="num3"></td>
        </tr>
        <tr>
            <td>Enter fourth number</td>
            <td><input type="number" name="num4" id="num4"></td>
        </tr>
        <tr>
            <td>Enter fifth number</td>
            <td><input type="number" name="num5" id="num5"></td>
        </tr>
        <tr>
            <td><button type="button" onclick="largest()">Check</button></td>
            <td><input type="text" placeholder="Result" name="result" id="result"></td>
        </tr>
    </table>
    <script>
        function largest() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var num3 = parseInt(document.getElementById("num3").value);
            var num4 = parseInt(document.getElementById("num4").value);
            var num5 = parseInt(document.getElementById("num5").value);

            var result = document.getElementById("result");

            if (num1 >= num2 && num1 >= num3 && num1 >= num4 && num1 >= num5) {
                result.value = num1;
            } 
            else if (num2 >= num1 && num2 >= num3 && num2 >= num4 && num2 >= num5) {
                result.value = num2;
            } 
            else if (num3 >= num1 && num3 >= num2 && num3 >= num4 && num3 >= num5) {
                result.value = num3;
            } 
            else if (num4 >= num1 && num4 >= num2 && num4 >= num3 && num4 >= num5) {
                result.value = num4;
            } 
            else if (num5 >= num1 && num5 >= num2 && num5 >= num3 && num5 >= num4) {
                result.value = num5;
            } 
            else {
                result.value = "Numbers are same";
            }
        }
    </script>
</body>

</html>
