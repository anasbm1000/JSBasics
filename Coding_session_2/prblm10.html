<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 10</title>
</head>
<body>
    <h2>Concat 2 array using spread operator</h2>

    <p id="result"></p>

    <script>
        let arr1 = [1, 2, 3];
        let arr2 = [4, 5, 6];
        document.getElementById("result").innerHTML = "Concatenated array => [ " + [...arr1, ...arr2] + " ]";
    </script>
</body>
</html>
