<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill generation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        form {
            text-align: left;
            margin: 30px;
            padding: 30px;
            
           
        }
        th {
            text-align: left;
            padding: 10px;
            margin: 10px;
        }
        input {
            text-align: left;
            padding: 10px;
            margin: 10px;
            width:220px;
        }
        body {
            background-color: rgb(203, 203, 215);
        }
        .card {
            box-shadow: 2px 2px 2px 2px rgba(0.9, 0.9, 0.9, 0.9);
            background-color: rgb(245, 250, 250);
            margin-top: 20px;
        }
        h3 {
            text-align: center;
            color: rgb(6, 6, 6);
            padding: 20px;
            margin-top: 40px;
            font-size: 50px;
            font-weight: bold;

        }
        table {
            margin-top: 30px;
            text-align: left;
            background-color: aliceblue;
        }
        .card-deck .card .card-body input{
            background-color: rgb(227, 240, 240);
        }
        .card-deck .card .card-footer{
            background-color: rgb(167, 167, 176);
        }
        
    </style>
</head>
<body>
    <div class="container mt-5">
        <div  class="card-deck">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">PEDIGREE Adult Food</h5>
                    <input type="number" name="price1" id="price1" value="695" style="width:100px; font-weight:bold;" readonly>                        
                    <input type="number" name="quantity1" id="quantity1" value="" placeholder="Enter Quantity" style="display: none; width:100px;">
                    <input type="number" name="result1" id="result1" value="" placeholder="Result" style="display: none; width:100px;" readonly>
                </div>
                <div class="card-footer text-right">    
                    <button type="button" class="btn btn-primary" onclick="showPrice(1)">No. of Items</button>
                    <button type="button" class="btn btn-warning" onclick="totalAmount(1)">Total Amount</button>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">HIMALAYA Dog Food</h5>
                    <input type="number" name="price2" id="price2" value="770" style="width:100px; font-weight:bold;" readonly>
                    <input type="number" name="quantity2" id="quantity2" placeholder="Enter Quantity" style="display: none; width:100px;">
                    <input type="number" name="result2" id="result2" placeholder="Result" style="display: none; width:100px;" readonly>
                </div>
                <div class="card-footer text-right">    
                    <button type="button" class="btn btn-primary" onclick="showPrice(2)">No. of Items</button>
                    <button type="button" class="btn btn-warning" onclick="totalAmount(2)">Total Amount</button>
                </div>
            </div>
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">WHISKAS Kitten Food</h5>
                    
    
                    <input type="number" name="price3" id="price3" value="451" style="width:100px; font-weight:bold" readonly>
                    <input type="text" name="quantity3" id="quantity3" placeholder="Enter Quantity" style="display: none; width:100px;">
                    <input type="text" name="result3" id="result3" placeholder="Result" style="display: none; width:100px;" readonly>
                </div>    
                <div class="card-footer text-right">    
                    
                    <button type="button" class="btn btn-primary" onclick="showPrice(3)">No. of Items</button>
                    <button type="button" class="btn btn-warning" onclick="totalAmount(3)">Total Amount</button>
                </div>
            </div>
        </div>

        <div class="card-deck">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">KAYTEE Wild Bird Food</h5>
                    
                    <input type="number" name="price4" id="price4" value="4446" style="width:100px; font-weight:bold" readonly>
                    <input type="number" name="quantity4" id="quantity4" placeholder="Enter Quantity" style="display: none; width:100px;">
                    <input type="number" name="result4" id="result4" placeholder="Result" style="display: none; width:100px;" readonly>
                </div>
                <div class="card-footer text-right">
                    <button type="button" class="btn btn-primary" onclick="showPrice(4)">No. of Items</button>
                    <button type="button" class="btn btn-warning" onclick="totalAmount(4)">Total Amount</button>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">CC ENTERPRISES Bird Cage</h5>
                    
                    <input type="number" name="price5" id="price5" value="1289" style="width:100px; font-weight:bold" readonly>
                    <input type="number" name="quantity5" id="quantity5" placeholder="Enter Quantity" style="display: none; width:100px;">
                    <input type="number" name="result5" id="result5" placeholder="Result" style="display: none; width:100px;" readonly>
                </div>
                <div class="card-footer text-right">
                    <button type="button" class="btn btn-primary" onclick="showPrice(5)">No. of Items</button>
                    <button type="button" class="btn btn-warning" onclick="totalAmount(5)">Total Amount</button>
                    
                </div>
            </div>

        </div>
    </div>

    
    
    <form action="" method="post">
        <h3>Bill</h3>
        <center>
            <table border="1">
                
                <tr>
                    <th>Name of the Item</th>
                    <th>No. of the Item</th>
                    <th>Total Amount</th>
                </tr>
                <tr>
                    <td><input type="text" name="namebill1" id="namebill1" value="PEDIGREE Adult Food"></td>
                    <td><input type="text" name="quantitybill1" id="quantitybill1" readonly></td>
                    <td><input type="text" name="totalbill1" id="totalbill1" readonly></td>
                </tr>
                <tr>
                    <td><input type="text" name="namebill2" id="namebill2" value="HIMALAYA Dog Food"></td>
                    <td><input type="text" name="quantitybill2" id="quantitybill2" readonly></td>
                    <td><input type="text" name="totalbill2" id="totalbill2" readonly></td>
                </tr>
                <tr>
                    <td><input type="text" name="namebill3" id="namebill3" value="WHISKAS Kitten Food" ></td>
                    <td><input type="text" name="quantitybill3" id="quantitybill3" readonly></td>
                    <td><input type="text" name="totalbill3" id="totalbill3" readonly></td>
                </tr>
                <tr>
                    <td><input type="text" name="namebill4" id="namebill4" value="KAYTEE Wild Bird Food"></td>
                    <td><input type="text" name="quantitybill4" id="quantitybill4" readonly></td>
                    <td><input type="text" name="totalbill4" id="totalbill4" readonly></td>
                </tr>
                <tr>
                    <td><input type="text" name="namebill5" id="namebill5" value="CC ENTERPRISES Bird Cage"></td>
                    <td><input type="text" name="quantitybill5" id="quantitybill5" readonly></td>
                    <td><input type="text" name="totalbill5" id="totalbill5" readonly></td>
                </tr>
                <tr>
                    <th>Total Cost</th>
                    <td></td>
                    <td><input type="text" name="totalcost" id="totalcost"></td>
                </tr>
            </table>
        </center>
    </form>
    
    <script>
        function showPrice(itemNumber) {
            let quantityInput = document.getElementById(`quantity${itemNumber}`);
            if (quantityInput.style.display == 'none') {
                quantityInput.style.display = 'block';
            }
            document.getElementById(`quantitybill${itemNumber}`).value = quantityInput.value;
        }

        function totalAmount(itemNumber) {
            let quantityInput = document.getElementById(`quantity${itemNumber}`);
            let resultInput = document.getElementById(`result${itemNumber}`);
            let price = parseInt(document.getElementById(`price${itemNumber}`).value);
            let totalCost = document.getElementById('totalcost');
            
            if (resultInput.style.display == 'none') {
                resultInput.style.display = 'block';
            }

            let totalSpend = quantityInput.value * price;
            resultInput.value = totalSpend;
            document.getElementById(`totalbill${itemNumber}`).value = totalSpend;
            document.getElementById(`quantitybill${itemNumber}`).value = quantityInput.value;


            for (let i = 1; i <= itemNumber; i++) {
                if(i==1){
                    totalCost.value = document.getElementById(`totalbill${i}`).value;
                }
                else {
                    totalCost.value = parseInt(totalCost.value) + parseInt(document.getElementById(`totalbill${i}`).value);
                }
            }
        }
    </script>
</body>
</html>
