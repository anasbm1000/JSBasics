<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Concept</title>
</head>
<body>
    <input type="number" name="limit" id="limit" placeholder="Enter Limit">
    <button type="button" onclick="printArray()">Print</button>
    <input type="text" name="number" id="number" placeholder="Result" readonly>
    <script>
        function printArray(){
            var arr = [10,20,30,40,50];
            document.getElementById("number").value = '[' + arr + ']';
        }

        
    </script>
</body>
