<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSQ9</title>
</head>
<body>
    <p>9.	Write a JavaScript program to find the Armstrong numbers of 3 digits.
        Note : An Armstrong number of three digits is an integer such that the sum of the cubes of its digits is equal to the
        number itself. For example, 371 is an Armstrong number since 3**3 + 7**3 + 1**3 = 371.
    </p>

    <p id="result"></p>
    <script>
        for(let i=100;i<=999;i++){
            let sum = 0;
            let num = i;
            while(num>0){
                let reminder = num%10;
                sum += reminder*reminder*reminder;
                num = parseInt(num/10);
            }
            if(sum==i){
                document.getElementById("result").innerHTML += i + " is Armstrong number <br>";
                window.alert(i + " is Armstrong number");
            }
        } 
    </script>
</body>
</html>
