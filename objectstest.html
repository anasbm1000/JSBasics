<head>

        <tr>

            <td><input type="text" id="color1" readonly></td>

    <input type="text" id="searchForCar" placeholder="Enter Car Name">

    <script>
        function showDetails1(){
            const carDetails1 = {
                "name":"Ford", 
                "model":"Mustang", 
                "year":"1964",
                "color":"red",
                "price": 11000000,
            };
    
            
            let name1 = document.getElementById('name1');
            let model1 = document.getElementById('model1');
            let year1 = document.getElementById('year1');
            let color1 = document.getElementById('color1');
            let price1 = document.getElementById('price1');
            
    
            if(name1.value === "Ford"){
                model1.value = carDetails1.model;
                year1.value = carDetails1.year;
                color1.value = carDetails1.color;
                price1.value = carDetails1.price;
            }
            searchCar(carDetails1.name, carDetails1.model, carDetails1.year, carDetails1.color, carDetails1.price);

            let name3 = document.getElementById('name3');

            if(name3.value === "BMW"){
                model3.value = carDetails3.model;

                color3.value = carDetails3.color;

        function searchCar( name, model, year, color, price){

            if(searchCar === "Ford"){
                showDetails1();
                document.getElementById('resultantCarDetails').innerHTML ="<br> Model of the car is "
                +carDetails1.model + "<br> Year of launch is "+carDetails1.year + "<br> Color of the car is "

            }
