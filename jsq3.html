<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSQ3</title>
</head>
<body>
    <p>3.	 Write a JavaScript conditional statement to sort three numbers. Display an alert box to show the results.</p>

    <table>
        <tr>
            <td>Enter first number</td>
            <td><input type="number" name="num1" id="num1"></td>
        </tr>
        <tr>
            <td>Enter second number</td>
            <td><input type="number" name="num2" id="num2"></td>
        </tr>
        <tr>
            <td>Enter third number</td>
            <td><input type="number" name="num3" id="num3"></td>
        </tr>
        <tr>
            <td><button type="button" onclick="sort(num1,num2,num3)">Check</button></button></td>
            <td><input type="text" placeholder="Result" name="result" id="result"></td>
        </tr>
    </table>

    <script>

        function sort(num1,num2,num3){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var num3 = document.getElementById("num3").value;
            var result = document.getElementById("result");
            if(num1<=num2 && num1<=num3){
                if(num2<=num3){
                    result.value = num1+","+num2+","+num3;
                }
                else{
                    result.value = num1+","+num3+","+num2;
                }
                window.alert(result.value);
            }
            else if(num2<=num1 && num2<=num3){
                if(num1<=num3){
                    result.value = num2+","+num1+","+num3;
                }
                else{
                    result.value = num2+","+num3+","+num1;
                }
                window.alert(result.value);
            }
            else if(num3<=num1 && num3<=num2){
                if(num1<=num2){
                    result.value = num3+","+num1+","+num2;
                }
                else{
                    result.value = num3+","+num2+","+num1;
                }
                window.alert(result.value);
            }
            
        }
    </script>
</body>
</html>
