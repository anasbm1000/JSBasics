<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations</title>
    <style>
        th{
            padding: 10px;
            text-align: left;
            color: rgb(9, 9, 8);
        }
        td{
            padding: 10px;
            color: rgb(9, 9, 8);
        }
        button{
            padding: 10px; 
            background-color: rgb(89, 106, 113); 
            font-weight: bold;
        }
    </style>
</head>
<body style="background-color: antiquewhite;">
    <form action="" method="post">
        <h2>Simple Calculator</h2>
        <table style="background-color: rgb(113, 110, 110);">
            <tr>
                <th>First Number</th>
                <td><input type="number" name="num1" id="num1" ></td>
            </tr>
            <tr>
                <th>Second Number</th>
                <td><input type="number" name="num2" id="num2"></td>
            </tr>
                        <tr>
                <th>Result</th>
                <td><input type="number" name="resultantvalue" id="resultantvalue"></td>
            </tr>
            
        </table>
        
        <table style="background-color: rgb(113, 110, 110); width:323px">
            <tr>
                <th><button type="button" onclick="add()">Add</button></th>
                <th><button type="button" onclick="sub()">Sub</button></th>
                <td><button type="button" onclick="mult()">Mult</button></td>
                <td><button type="button" onclick="divsn()">Divsn</button></td>
            </tr>
            <tr>
                <th><button type="button" onclick="bitwiseAND()">AND</button></th>
                <th><button type="button" onclick="bitwiseOR()">OR</button></th>
            </tr>
        </table>
    </form>



    <script>
        function add(){
            let num1=parseInt(document.getElementById('num1').value);
            let num2=parseInt(document.getElementById('num2').value);
            let result = num1 + num2;
            console.log("First Number = " + num1)
            console.log("Second Number = "+num2)
            console.log("Result = " + result)
            document.getElementById('resultantvalue').value = result;
           
        }
        function sub(){
            let num1=parseInt(document.getElementById('num1').value);
            let num2=parseInt(document.getElementById('num2').value);
            let result = num1 - num2;
            console.log("First Number = " + num1)
            console.log("Second Number = "+num2)
            console.log("Result = " + result)
            document.getElementById('resultantvalue').value = result;
        }
        function mult(){
            let num1=parseInt(document.getElementById('num1').value);
            let num2=parseInt(document.getElementById('num2').value);
            let result = num1 * num2;
            console.log("First Number = " + num1)
            console.log("Second Number = "+num2)
            console.log("Result = " + result)
            document.getElementById('resultantvalue').value = result;
        }
        function divsn(){
            let num1=parseInt(document.getElementById('num1').value);
            let num2=parseInt(document.getElementById('num2').value);
            let result = num1 / num2;
            console.log("First Number = " + num1)
            console.log("Second Number = "+num2)
            console.log("Result = " + result)
            document.getElementById('resultantvalue').value = result;
        }
        function bitwiseAND(){
            let num1=parseInt(document.getElementById('num1').value);
            let num2=parseInt(document.getElementById('num2').value);
            let result = num1 & num2;
            console.log("First Number = " + num1)
            console.log("Second Number = "+num2)
            console.log("Result = " + result)
            document.getElementById('resultantvalue').value = result;
        }
        function bitwiseOR(){
            let num1=parseInt(document.getElementById('num1').value);
            let num2=parseInt(document.getElementById('num2').value);
            let result = num1 | num2;
            console.log("First Number = " + num1)
            console.log("Second Number = "+num2)
            console.log("Result = " + result)
            document.getElementById('resultantvalue').value = result;
        }
        
    </script>
</body>
</html>
