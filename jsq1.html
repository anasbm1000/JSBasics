<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSQ1</title>
</head>
<body>
    <p>1.	Write a JavaScript program that displays the largest integer among two integers.</p>
    <table>
        <tr>
            <td>Enter first number</td>
            <td><input type="number" name="num1" id="num1"></td>
        </tr>
        <tr>
            <td>Enter second number</td>
            <td><input type="number" name="num2" id="num2"></td>
        </tr>
        <tr>
            <td><button type="button" onclick="largest(num1,num2)">Check</button></button></td>
            <td><input type="text" placeholder="Result" name="result" id="result"></td>
        </tr>
    </table>

    <script>

        function largest(num1, num2){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var result = document.getElementById("result");

            if(num1<0 && num2<0 && num1 != num2){
                if(num1 > num2){
                    result.value = num2;
                }
                else{
                    result.value = num1;
                }
            }

            else if(num1>=0 && num2>=0 && num1 != num2){
                if(num1 > num2){
                    result.value = num1;
                }
                else{
                    result.value = num2;
                }
            }
            
            else if(num1<0 && num2>0){
                result.value = num2;
            }

            else if(num1>0 && num2<0){
                result.value = num1;
            }

            else{
                result.value = "Both numbers are equal";
            }
        }
    </script>
    
</body>
</html>
