<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSQ7</title>
</head>
<body>
    <p>7.  Write a JavaScript program that iterates integers from 1 to 100. But for multiples of three print "Fizz" 
        instead of the number and for multiples of five print "Buzz". For numbers multiples of both three and five print "FizzBuzz".
    </p>

    <p id="result"></p>
    <script>
        for(let i=1;i<=100;i++){
            if(i%3==0 && i%5==0){
                document.getElementById("result").innerHTML += i + " is FizzBuzz <br>";
                window.alert(i + " is FizzBuzz");
            }
            else if(i%3==0){
                document.getElementById("result").innerHTML += i + " is Fizz <br>";
                window.alert(i + " is Fizz");
            }
            else if(i%5==0){
                document.getElementById("result").innerHTML += i + " is Buzz <br>";
                window.alert(i + " is Buzz");
            }
            else{
                document.getElementById("result").innerHTML += i + " <br>";
                window.alert(i);
            }
        }
    </script>
</body>
</html>
