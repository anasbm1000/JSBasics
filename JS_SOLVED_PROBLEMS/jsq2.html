<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSQ2</title>
</head>
<body>
    <p>2. Write a JavaScript conditional statement to find the sign of the product of three numbers. 
        Display an alert box with the specified sign.
    </p>

    <table>
        <tr>
            <td>Enter first number</td>
            <td><input type="number" name="num1" id="num1"></td>
        </tr>
        <tr>
            <td>Enter second number</td>
            <td><input type="number" name="num2" id="num2"></td>
        </tr>
        <tr>
            <td>Enter third number</td>
            <td><input type="number" name="num3" id="num3"></td>
        </tr>
        <tr>
            <td><button type="button" onclick="sign(num1,num2,num3)">Check</button></button></td>
            <td><input type="text" placeholder="Result" name="result" id="result"></td>
        </tr>
    </table>
    <script>

        function sign(num1,num2,num3){
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var num3 = document.getElementById("num3").value;
            var result = document.getElementById("result");

            result.value = num1*num2*num3;

            if(num1*num2*num3 > 0){
                result.value = "Positive";
                window.alert("Positive");
            }
            else if(num1*num2*num3 < 0){
                result.value = "Negative";
                window.alert("Negative");
            }
            else{
                result.value = "Zero";
                window.alert("Zero");
            }
        }
    </script>
</body>
</html>
