<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSQ6</title>
</head>
<body>
    <p>6. Write a JavaScript program that computes the average marks of the following students. 
        Then, this average is used to determine the corresponding grade.
    </p>

    <div>
        <table>
            <tr>
                <th>
                    <!-- <select id="nameOfStudent" style="padding: 5px; font-weight: bold; font-family: 'Courier New', Courier, monospace; width: 290px;">
                        <option value="">Select Student</option>
                        <option value="Arun">Arun</option>
                        <option value="Rima">Rima</option>
                        <option value="Roy">Roy</option>
                        <option value="Vishwa">Vishwa</option>
                        <option value="Ram">Ram</option>        
                    </select> -->
                    <input type="text" id="nameOfStudent" placeholder="Name of the Student">
                    <input type="number" id="mark1" placeholder="Marks in Subject 1">
                    <input type="number" id="mark2" placeholder="Marks in Subject 2">
                    <input type="number" id="mark3" placeholder="Marks in Subject 3">
                    <input type="number" id="totalmarks" placeholder="Total Marks" style="display: none;" readonly>
                    <input type="number" id="average" placeholder="Average" style="display: none;" readonly>
                    <input type="text" id="grade" placeholder="Grade" style="display: none;" readonly>
                    <button type="button" onclick="generateGrade()">Generate</button>
                </th>
            </tr>
        </table>
        
        <table>
            <thead>
                <tr>
                    <th>Name of the Student</th>
                    <th>Subject 1 Mark</th>
                    <th>Subject 2 Mark</th>
                    <th>Subject 3 Mark</th>
                    <th>Total Marks</th>
                    <th>Average</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- Table rows will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        function generateGrade() {
            var nameOfStudent = document.getElementById("nameOfStudent").value;
            var mark1 = document.getElementById("mark1").value;
            var mark2 = document.getElementById("mark2").value;
            var mark3 = document.getElementById("mark3").value;
            var totalmarks = document.getElementById("totalmarks");
            var average = document.getElementById("average");
            var grade = document.getElementById("grade");

            
            var total = parseInt(mark1) + parseInt(mark2) + parseInt(mark3); 
            var avg = total / 3;

            totalmarks.value = total;
            average.value = avg.toFixed(2);

            if (avg >= 90) 
            grade.value = "A";
            else if (avg >= 80) 
            grade.value = "B";
            else if (avg >= 70) 
            grade.value = "C";
            else if (avg >= 60) 
            grade.value = "D";
            else 
            grade.value = "F";

            let tbody = document.getElementById("tbody");

            let tr = document.createElement("tr");

            let studentNameCol = document.createElement("td");
            studentNameCol.innerHTML = nameOfStudent;
            tr.appendChild(studentNameCol);

            let mark1Col = document.createElement("td");
            mark1Col.innerHTML = mark1;
            tr.appendChild(mark1Col);

            let mark2Col = document.createElement("td");
            mark2Col.innerHTML = mark2;
            tr.appendChild(mark2Col);

            let mark3Col = document.createElement("td");
            mark3Col.innerHTML = mark3;
            tr.appendChild(mark3Col);

            let totalmarksCol = document.createElement("td");
            totalmarksCol.innerHTML = total;
            tr.appendChild(totalmarksCol);

            let averageCol = document.createElement("td");
            averageCol.innerHTML = avg.toFixed(2);
            tr.appendChild(averageCol);

            let gradeCol = document.createElement("td");
            gradeCol.innerHTML = grade.value;
            tr.appendChild(gradeCol);

            tbody.appendChild(tr);

            clearAll();
        }

        function clearAll() {
            document.getElementById("nameOfStudent").value = "";
            document.getElementById("mark1").value = "";
            document.getElementById("mark2").value = "";
            document.getElementById("mark3").value = "";
            document.getElementById("totalmarks").value = "";
            document.getElementById("average").value = "";
            document.getElementById("grade").value = "";
        }    
    </script>
</body>
</html>
