<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSQ11</title>
</head>
<body>
    <p>11.Write a JavaScript program to sum 3 and 5 multiples under 1000.</p>

    <p id="result"></p>
    <script>
        let sum = 0;
        for(let i=1;i<1000;i++){
            if(i%3==0 && i%5==0){
                sum += i;
            }
        }
        document.getElementById("result").innerHTML = sum;
    </script>
</body>
</html>
