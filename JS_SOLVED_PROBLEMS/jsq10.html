<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSQ10</title>
</head>
<body>
    <p> Write a JavaScript program to construct the following pattern, using a nested for loop.<br>
        * <br>  
        * *  <br>
        * * *  <br>
        * * * *  <br>
        * * * * *  <br>
    </p>

    <p id="result"></p>
    <script>
        for(let i=1;i<=5;i++){
            for(let j=1;j<=i;j++){
                document.getElementById("result").innerHTML += "* ";
            }
            document.getElementById("result").innerHTML += "<br>";
        }
    </script>
</body>
</html>
